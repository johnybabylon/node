<html>
  <head>
    <title>TaskBuild 2.0</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>

  </head>

<body ng-app="taskBuild">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>

  <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>TaskBuilder</h1>
    </div>
  
      <div ng-repeat="task in tasks | orderBy: '-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(task)"></span>
      {{task.title}} - upvotes: {{task.upvotes}}
    </div>

    <form ng-submit="addTask()" style="margin-top:30px;">
      
      <div class="form-group">
        <input type="text" class="form-control" ng-model="title"></input>
      </div>
      <button type="submit">AddTask</button>
    </form>
   </div>
   </div>
  </script>

<script type="text/ng-template" id="/tasks.html">
  <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
      ng-click="incrementUpvotes(comment)"></span>
     {{comment.upvotes}} - by {{co

  </body>
</html>
